<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md12 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">车牌号</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="carnumber" lay-verify="required" placeholder="请输入车牌号">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">车辆类型</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="cartype" lay-verify="required" placeholder="请输入车辆类型">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">车辆颜色</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="color" lay-verify="required" placeholder="请输入车辆颜色">
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<div class="layui-inline">
				<label class="layui-form-label">购买价格</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="price" lay-verify="required" placeholder="请输入购买价格">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">出租价格</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="rentprice" lay-verify="required" placeholder="请输入出租价格">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">出租押金</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="deposit" lay-verify="required" placeholder="请输入出租押金">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">车辆描述</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="description" lay-verify="description" placeholder="请输入车辆描述">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出租状态</label>
				<div class="layui-input-block">
					<input type="radio" name="isrenting" value="1" checked="checked" title="已出租">
					<input type="radio" name="isrenting" value="0" title="未出租">
				</div>
			</div>
		</div>



		<div class="layui-form-item" style="text-align: center;">
			<div class="layui-input-block">
				<button type="button"
						class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
						lay-filter="doSubmit" lay-submit="">提交
				</button>
				<button type="reset"
						class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置
				</button>
			</div>
		</div>


	</div>

</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
